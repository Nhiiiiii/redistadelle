@(form: Form[Application.Login])
<!doctype html>
<html>
    <head>
        <title>Redistadelle login</title>
    	
    	<!-- Bootstrap -->
		<link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
		<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
	
		<!-- Redistadelle -->
		<script src="@routes.Assets.at("redistadelle/js/controllers/admin.js")"></script>
		<link href="@routes.Assets.at("redistadelle/css/style.css")" rel="stylesheet" type="text/css" />
	</head>
    <body>
    	<br><br><br>
		
		<div class="row">
  			<div class="col-md-4 col-md-offset-4">
  				<div align="center" class="panel panel-primary">
					<div class="panel-heading"><h4>Give your name</h4></div>
					<div class="panel-body">
					@helper.form(routes.Application.login) {
           				<input type="text" class="form-control" name="playerId" value="@form("playerId").value"/>
        				<br><button type="submit" class="btn btn-primary btn-block">OK</button>
        			}
        			</div>
        		</div>
  			</div>
		</div>

    </body>
</html>
